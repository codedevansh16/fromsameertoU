<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Raunak ‚ù§Ô∏è</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe6e6;
            font-family: 'Arial', sans-serif;
            margin: 0;
            overflow: hidden;
            text-align: center;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        h1 { color: #d63384; margin-bottom: 20px; }
        p { font-size: 1.2rem; color: #555; }
        .gif { width: 200px; margin-bottom: 20px; border-radius: 10px; }
        .buttons { display: flex; justify-content: center; gap: 20px; margin-top: 20px; }
        button {
            padding: 10px 25px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        #yesBtn { background-color: #ff4d6d; color: white; }
        #noBtn { background-color: #888; color: white; position: relative; }
        
        /* Success Screen */
        .hidden { display: none; }
        .success-msg { font-size: 1.5rem; color: #d63384; font-weight: bold; }
    </style>
</head>
<body>

    <div class="container" id="mainContainer">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHIybHhsdnB0eWVzdzNndGZxZmlxeGZ0eWp6ZHV5Znh2NHR3ZnZ0ZSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/iCVz2SSGuJewfyf60p/giphy.gif" alt="Cute Bear" class="gif">
        
        <h1>Will you be my Valentine, Raunak?</h1>
        <p>Thankyou for being there always ‚ù§Ô∏è</p>

        <div class="buttons">
            <button id="yesBtn">Yes!</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <div class="container hidden" id="successContainer">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHU4YXVyeDR3ZHFvYXZueG9rdW80Z2x6ZDFtZzl4Z2x6ZDFtZzl4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/T86p6yXWbX6Wf9v8rB/giphy.gif" class="gif">
        <div class="success-msg">Yay! I knew you'd say yes! ü•∞</div>
        <p>I love you, Raunak!</p>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const mainContainer = document.getElementById('mainContainer');
        const successContainer = document.getElementById('successContainer');

        let yesFontSize = 1.2;

        // When "No" is clicked, it moves and the "Yes" button grows
        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.position = 'absolute';
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;

            // Make Yes button grow
            yesFontSize += 0.2;
            yesBtn.style.fontSize = `${yesFontSize}rem`;
            yesBtn.style.padding = `${10 + (yesFontSize * 5)}px ${25 + (yesFontSize * 10)}px`;
        });

        // When "Yes" is clicked
        yesBtn.addEventListener('click', () => {
            mainContainer.classList.add('hidden');
            successContainer.classList.remove('hidden');
        });
    </script>
</body>
</html>
